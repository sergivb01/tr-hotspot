version: '3.1'

# a stack-file version of this for running in Swarm services

services:
  node:
    # reminder, don't use latest tag in production, use versions created by CI/CD
    image: sergivb01/tr-hotspot:latest
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - PORT=80
    deploy:
      replicas: 2
